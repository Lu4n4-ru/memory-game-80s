<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Memory Lane</h1>
    <p id="teaser">Get ready to discover 80s stuffs!</p>
    <p id="timer">Time Left: 01 : 00</p>



    <div id="container"> <!--to add other features on the side of the main grid-->

        <div id="game-board" class="game-grid">
            <div class="card annie-lennox" id="1" data-img="./css/images/annie-lennox" data-alt="Annie Lennox"></div>
            <div class="card cure" id="2" data-img="./css/images/cure.jpg" data-alt="The Cure"></div>
            <div class="card david-bowie" id="3" data-img="./css/images/david-bowie.jpg" data-alt="David Bowie"></div>
            <div class="card " id="4" data-img="./css/images/freddie-mercury.jpg" data-alt="Freddie Mercury"></div>
            <div class="card" id="5" data-img="./css/images/madonna.jpg" data-alt="Madonna"></div>
            <div class="card" id="6" data-img="./css/images/siouxies.jpg" data-alt="Siouxie and the Banshees"></div>
            <div class="card" id="7" data-img="./css/images/the-smiths.jpg" data-alt="The Smiths"></div>
            <div class="card" id="8" data-img="./css/images/ian-curtis.jpg" data-alt="Ian Curtis"></div>
            <div class="card" id="9" data-img="./css/images/cobain.jpg" data-alt="Kurt Cobain"></div>
            <div class="card" id="10" data-img="./css/images/bowie-mercury-jackson.jpg"
                data-alt="Bowie, Jackson, Mercury"></div>
            <div class="card" id="11" data-img="./css/images/mccartney-jackson.jpg" data-alt="McCartney and Jackson"></div>
            <div class="card" id="12" data-img="./css/images/bon-jovi.jpg" data-alt="Jon Bon Jovi"></div>
            <div class="card" id="13" data-img=".css/images/bowie-d.jpg" data-alt="David Bowie"></div>
            <div class="card" id="14" data-img="./css/images/elton-john.jpg" data-alt="Elton John"></div>
            <div class="card" id="15" data-img="./css/images/gahan.jpg" data-alt="Dave Gahan"></div>
            <div class="card" id="16" data-img=".css/images/laine.jpg" data-alt="Alice in Chains - Laine"></div>
            <!--<div class="card" id="17"data-img=".css/images/Prince.jpg" data-alt="Prince"></div>-->


        </div>
        <section id="won" style="display: none;">Good Job You Won!</section>
        <section id="game-over">Game Over</section>
    </div>

    <!--<section id="won" style="display: none;">Good Job You Won!</section> -->
    <button id="restart-game">Restart Game</button>

    <audio id="click-sound" preload="auto">
        <source src="sounds/turn-card.wav" type="audio/wav">
    </audio>
    <audio id="won-sound" preload="auto">
        <source src="sounds/won.wav" type="audio/wav">
    </audio>
    <audio id="game-over-sound" preload="auto">
        <source src="sounds/gameOver.wav" type="audio/wav">
    </audio>




    <script src="./main.js"></script>











    <script src="./main.js"></script>
</body>

</html>
