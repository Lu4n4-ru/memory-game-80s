<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Memory Game</h1>
    <p id="teaser">Get ready to embark on an adventure!</p>
    

    <div id="game-board">
        <div class="card annie-lennox" id="1" data-points="5" data-img="./css/images/annie-lennox" data-alt="Annie Lennox"></div>
        <div class="card cure" id="2" data-points="20" data-img="./css/images/cure.jpg" data-alt="The Cure"></div>
        <div class="card david-bowie" id="3" data-img="./css/images/david-bowie.jpg" data-alt="David Bowie"></div>
        <div class="card " id="4" data-img="./css/images/freddie-mercury.jpg" data-alt="Freddie Mercury"></div>
        <div class="card" id="5" data-img="./css/images/madonna.jpg" data-alt="Madonna"></div>
        <div class="card" id="6" data-img="./css/images/siouxies.jpg" data-alt="Siouxie and the Banshees"></div>
        <div class="card" id="7" data-img="./css/images/the-smiths.jpg" data-alt="The Smiths"></div>
        <div class="card" id="8"></div>
        <div class="card" id="9"></div>
        <div class="card" id="10"></div>
        <div class="card" id="11"></div>
        <div class="card" id="12"></div>
    </div>

    <section id="won">Good Job!</section>
    <button id="restart-game">Restart Game</button>




    <script src="./main.js"></script>











    <script src="./main.js"></script>
</body>

</html>
